<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/card.css">
    <link rel="stylesheet" href="/public/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Reparatie smartphone | Reparatie tablet | GSM Reparatie Purmerend</title>
    <link rel="icon" type="image/x-icon" href="/images/gsmReparatiePurmerend.ico">
</head>

<body
    x-data="{ white: true, navContent: '', faqContent: '', footerContent: '', loadContent() { this.fetchNav(); this.fetchFaq(); this.fetchFooter(); }, async fetchNav() { const response = await fetch('/multi-page-changer/nav.html'); this.navContent = await response.text(); }, async fetchFaq() { const response = await fetch('/multi-page-changer/faq.html'); this.faqContent = await response.text(); }, async fetchFooter() { const response = await fetch('/multi-page-changer/footer.html'); this.footerContent = await response.text(); } }"
    x-init="loadContent()">

    <div x-html="navContent"></div>

    <div x-data="{ cards: 10, cardsPerRow: 5}">
        <div class="col w-full">
            <template x-for="row in Math.ceil(cards / cardsPerRow)" :key="row">
                <div class="row flex justify-center gap-6 p-2 mb-6">
                    <template
                        x-for="card in Array.from({length: cardsPerRow}).map((_, i) => (row - 1) * cardsPerRow + i + 1)"
                        :key="card" x-if="card <= cards">
                        <div class="flex items-center justify-center flex-1 space-x-6 p-2">
                            <div class="card w-96 shadow-xl" x-data="{ openModal: false }">
                                <div class="flip-container">
                                    <div class="flip-card">
                                        <figure class="front px-5 pt-5 img-container">
                                            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                                alt="Shoes" class="rounded-xl" />
                                        </figure>
                                        <figure class="back px-5 pt-5 img-container">
                                            <img src="https://img.daisyui.com/images/stock/photo-1521747116042-5a810fda9664.webp"
                                                alt="Shoes Back" class="rounded-xl" />
                                        </figure>
                                    </div>
                                </div>

                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">Shoes!</h2>
                                    <p>If a dog chews shoes whose shoes does he choose?</p>

                                    <div class="card-actions">
                                        <button class="btn btn-primary">Buy Now</button>
                                        <button class="btn btn-primary w-full">
                                            Open Accessoire Case
                                        </button>
                                    </div>

                                    <div x-show="openModal"
                                        class="modal modal-open fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
                                        @click.away="openModal = false">
                                        <div class="modals-box">
                                            <h3 class="font-bold text-lg">Inside the Case</h3>
                                            <p class="py-4">Extra storage for accessories, cards, or small notes.</p>
                                            <div class="modal-action">
                                                <button class="btn btn-primary" @click="openModal = false">Close
                                                    Accessoire Case</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>

    <footer class="footer p-10 bg-primary text-primary-content">
        <nav>
            <h6 class="footer-title">Services</h6>
            <a class="link link-hover">Branding</a>
            <a class="link link-hover">Design</a>
            <a class="link link-hover">Marketing</a>
            <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
            <h6 class="footer-title">Company</h6>
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
            <h6 class="footer-title">CONTACT</h6>
            <h2 class="footer-title">GSM Reparatie Purmerend</h2>
            <p>Wormerplein 42</p>
            <p>1442CB Purmerend</p>
            <a href="mailto: info@gsmreparatiepurmerend.nl">info@gsmreparatiepurmerend.nl</a>
            <div class="grid grid-flow-col gap-4">
                <a href="tel:0628783641">0628783641</a>
                <a href="tel:0299700264">0299700264</a>
            </div>
        </nav>
        <nav>
            <h6 class="footer-title">Socials</h6>
            <div class="grid grid-flow-col gap-4">
                <a href="https://shorturl.at/hpDF2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
            </div>
        </nav>
    </footer>
    <script src="/public/app.js"></script>
</body>

</html>
