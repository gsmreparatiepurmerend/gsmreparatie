<div class="max-w-2xl mx-auto p-4">
  <form class="grid grid-cols-1 gap-4 sm:grid-cols-2">

    <label class="flex flex-col">
      <span class="font-medium">Name</span>
      <input type="text" class="input input-bordered w-full" placeholder="Vul uw naam in" />
    </label>
    

    <label class="flex flex-col">
      <span class="font-medium">Email</span>
      <input type="email" class="input input-bordered w-full" placeholder="Vul uw E-mail in" />
    </label>
    
    <label class="flex flex-col sm:col-span-2">
      <span class="font-medium">Plan uw afspraak</span>
      <textarea class="textarea textarea-bordered w-full" placeholder="Ik heb een probleem met mijn Ipad"></textarea>
    </label>

    <div class="sm:col-span-2">
      <button type="submit" class="btn btn-primary w-full text-white">Submit</button>
    </div>
  </form>
</div>
