<div class="max-w-2xl mx-auto p-4">
  <form class="grid grid-cols-1 gap-4 sm:grid-cols-2" action="https://formsubmit.co/your@email.com" method="POST" >
    <label class="flex flex-col">
      <span class="font-medium">Name</span>
      <input type="text" name="name" class="input input-bordered w-full" placeholder="Vul uw voornaam en achternaam in" required />
    </label>
    
    <label class="flex flex-col">
      <span class="font-medium">Email</span>
      <input type="email" name="email" class="input input-bordered w-full" placeholder="Vul uw E-mail in" required />
    </label>
    
    <label class="flex flex-col sm:col-span-2">
      <span class="font-medium">Plan uw afspraak</span>
      <textarea name="message" class="textarea textarea-bordered w-full" placeholder="Ik heb een probleem met mijn Ipad" required></textarea>
    </label>

    <div class="sm:col-span-2">
      <button type="submit" class="btn btn-primary w-full text-white">Submit</button>
    </div>
  </form>
</div>
