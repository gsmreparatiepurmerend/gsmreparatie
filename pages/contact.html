<!DOCTYPE html>
<html lang="en" class="scroll-smooth" xmlns:x-intersect="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/animation.css">
    <link rel="stylesheet" href="/public/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Reparatie smartphone | Reparatie tablet | GSM Reparatie Purmerend</title>
    <link rel="icon" type="image/x-icon" href="/images/gsmReparatiePurmerend.ico">
</head>

<body
    x-data="{ navContent: '', formContent: '', footerContent: '', loadContent() { this.fetchNav(); this.fetchForm(); this.fetchFooter(); }, async fetchNav() { const response = await fetch('/multi-page-changer/nav.html'); this.navContent = await response.text(); }, async fetchForm() { const response = await fetch('/multi-page-changer/form.html'); this.formContent = await response.text(); }, async fetchFooter() { const response = await fetch('/multi-page-changer/footer.html'); this.footerContent = await response.text(); } }"
    x-init="loadContent()">

    <div x-html="navContent"></div>

    <div x-intersect="$el.classList.add('fadeInUp','m-5','p-7')">
        <h1 class="text-5xl font-bold text-center">Contact</h1>
    </div>
    
    <div x-html="formContent" x-intersect="$el.classList.add('scale')">

    </div>


    <div x-html="footerContent"></div>

</body>

</html>
